[package]
name = "dme-core"
version = "0.1.0"
description = "The core library of DME, backing up the CLI and Tauri app."
authors = ["you"]
edition = "2021"

# Recommended configuration
# https://tauri.app/concept/size/#cargo-configuration
[profile.dev]
incremental = true # Compile your binary in smaller steps.
[lib]
name = "dme_core"

[dependencies]
comrak = "0.39.0"

once_cell = "1.21.3"
regex = "1.11.1"
tree-sitter = "0.25.4"
tree-sitter-highlight = "0.25.4"
tree-sitter-loader = "0.25.4"
